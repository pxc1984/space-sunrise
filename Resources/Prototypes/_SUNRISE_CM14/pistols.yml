- type: entity
  name: combat pistol VP-70
  parent: BaseWeaponPistol
  id: SUNRISECM14WeaponPistolVP78
  components:
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Pistols/vp78/big.rsi
  - type: Item
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Pistols/vp78/tiny.rsi
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_SUNRISE_CM14/Guns/Pistols/vp70_shot.ogg
    soundEmpty:
      path: /Audio/_SUNRISE_CM14/Guns/Pistols/vp70_empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: SUNRISECM14MagazineVP70
        insertSound: /Audio/_SUNRISE_CM14/Guns/Pistols/vp70_reload.ogg
        ejectSound: /Audio/_SUNRISE_CM14/Guns/Pistols/vp70_unload.ogg
        priority: 2
        whitelist:
          tags:
          - SUNRISECM14MagazineVP70
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle  # 57x28
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifle  # 57x28
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot


