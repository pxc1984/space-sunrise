- type: entity
  name: P-90
  parent: BaseWeaponSubMachineGun
  id: SUNRISECM14WeaponSubMachineGunP90
  components:
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/SMGs/p90.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: 10
    maxAngle: 30
  - type: Gun
    minAngle: -20
    maxAngle: -60
    fireRate: 10
    soundGunshot:
      path: /Audio/_SUNRISE_CM14/Guns/SMGs/p90_shot.ogg
      params:
        volume: -1
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: SUNRISECM14MagazineP90
        insertSound: /Audio/_SUNRISE_CM14/Guns/SMGs/p90_reload.ogg
        ejectSound: /Audio/_SUNRISE_CM14/Guns/SMGs/p90_unload.ogg
        priority: 2
        whitelist:
          tags:
          - SUNRISECM14MagazineP90
      gun_chamber:
        name: Chamber
        startingItem: CartridgeLightRifle  # 57x28
        priority: 1
        whitelist:
          tags:
          - CartridgeLightRifle  # 57x28
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_SUNRISE_CM14/Guns/SMGs/p90_cocked.ogg

