- type: entity
  name: RL-5
  parent: BaseWeaponLauncher
  id: SUNRISECM14WeaponLauncherRL5
  components:
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/HMGs/rpg/big.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/HMGs/rpg/tiny.rsi
  - type: Item
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/HMGs/rpg/tiny.rsi
  - type: Gun
    fireRate: 0.5
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeRocket
    proto: CartridgeRocket
    capacity: 1
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
