- type: entity
  name: MG-100 Vindicator Minigun
  parent: BaseItem
  id: SUNRISECM14WeaponMinigunMG100
  components:
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/HMGs/minigun/big.rsi
    state: icon
  - type: Item
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/HMGs/minigun/tiny.rsi
    size: Ginormous
  - type: Gun
    minAngle: -25
    maxAngle: 25
    fireRate: 10
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_SUNRISE_CM14/Guns/HMGs/minigun_shot.ogg
