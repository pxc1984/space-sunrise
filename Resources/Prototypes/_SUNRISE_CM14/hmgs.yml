    magState: mag
    steps: 2
    zeroVisible: true
  - type: Appearance
  - type: Wieldable
  - type: UseDelay
    delay: 0.8
  - type: GunRequiresWield

- type: entity
  id: SUNRISECM14PowerpackMinigunMG100
