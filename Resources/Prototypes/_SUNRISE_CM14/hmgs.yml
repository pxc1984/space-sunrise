  components:
  - type: BallisticAmmoProvider
    mayTransfer: True
    proto: CartridgeLightRifle  # 762x39

- type: entity
  id: SUNRISECM14BasePowerpackMG100
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - SUNRISECM14PowerpackMinigunMG100
  - type: Item
    size: Normal
  - type: Clothing
    slots: BACK
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeLightRifle  # 762x39
    capacity: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.7
    sprintModifier: 0.7
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _SUNRISE_CM14/Entities/Objects/Weapons/Guns/Powerpacks/Powerpacks/backpack.rsi
    layers:
    - state: mag-0
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
