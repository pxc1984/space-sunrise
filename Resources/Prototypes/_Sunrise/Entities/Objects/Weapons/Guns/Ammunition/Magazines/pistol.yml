- type: entity
  id: SUNRISECM14MagazineFamas
  name: Famas magazine
  parent: BaseItem
  components:
  - type: Tag
    tags:
      - SUNRISECM14MagazineFamas
  - type: Item
    size: Small
  - type: BallisticAmmoProvider
    mayTransfer: true
    proto: CartridgePistol  # 556
    whitelist:
      tags:
        - CartridgePistol  # 556
    capacity: 25
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Sunrise/Entities/Objects/Weapons/Guns/Magazines/famas.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

