- type: entity
  id: BarberRazor
  name: Электробритва
  description: Используется парихмахерами для изменения прически
  parent: BaseItem
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/razor.rsi
    state: item
  - type: MagicMirror
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Slash: 6
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"

- type: entity
  id: BaseBarberHairDye
  abstract: true
  parent: BaseItem
  description: Используется парихмахерами для изменения цвета прически.
  components:
  - type: Sprite
    sprite: _Sunrise/Objects/Misc/hairdyebottle.rsi
    layers:
    - state: item
    - state: overlay
      color: "#000000"
  - type: MagicMirror
  - type: ActivatableUI
    key: enum.MagicMirrorUiKey.Key
    inHandsOnly: true
    requireActiveHand: true
  - type: UserInterface
    interfaces:
      enum.MagicMirrorUiKey.Key:
        type: MagicMirrorBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -125
    attackRate: 1
    damage:
      types:
        Blunt: 2
    soundHit:
      path: "/Audio/Weapons/bladeslice.ogg"

